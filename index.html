<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div>
        <div id="timer" draggable="false">-</div>
        <div id="textbox" draggable="false"></div>
    </div>
    <div id="window">
        <div id="upgrade" draggable="false"><img src="images/upgradeImage1.PNG" style="width: 100%; height: 100%; object-fit: contain;">
            <div id="upgradeamount" draggable="false">idk</div>
        </div>
        <div id="upgrade2" draggable="false"><img src="images/upgradeImage2.png" style="width: 100%; height: 100%; object-fit: contain;">
            <div id="upgrade2amount" draggable="false">idk</div>
        </div>
    </div>
   <div id="reset">RESET
        
   </div>
   <div id="text" draggable="false">Move with arrow keys</div>
   <div id="player" ><img src="images/player.png" alt="Player" /></div>
</body>
<script src="scripts.js"></script>
</html>
