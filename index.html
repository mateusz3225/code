<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>XDDDDD</title>
</head>
<body>
    
    <div>
        <div id="timer" draggable="false">-</div>
        <div id="textbox" draggable="false"></div>
    </div>
    <div id="window">
        <div id="upgrade" draggable="false" style="margin-right:5px"><img src="images/upgradeImage1.PNG" style="width: 100%; height: 100%; object-fit: contain;">
            <div class="upgrade-amount" id="upgradeamount" draggable="false">idk</div>
        </div>
        <div id="upgrade2" draggable="false" style="margin-right:5px"><img src="images/upgradeImage2.png" style="width: 100%; height: 100%; object-fit: contain;">
            <div class="upgrade-amount" id="upgrade2amount" draggable="false">idk</div>
        </div>
        <div id="upgrade3" draggable="false" style=" border: 10px solid; border-color: white; margin-right:5px;">100k
            <div class="upgrade-amount" id="upgrade3amount" draggable="false">idk</div>
        </div>
        <div id="upgrade4" draggable="false" style = " border: 10px solid; border-color: white;">1mil
            <div class="upgrade-amount" id="upgrade4amount" draggable="false">idk</div>
        </div>
    </div>
   <div id="reset">RESET
        
   </div>
   <div id="text" draggable="false">Move with arrow keys.</div>
   <div id="exp" draggable="false">EXP: 0</div>
   <div id="player" draggable="false"><img src="images/player.png" alt="Player" /></div>

</body>
<script src="scripts.js"></script>
</html>
